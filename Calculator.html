<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Calculator</title>
    <script src="js/scripts.js"></script>
</head>

<body>

    <form action="" id="form1" method="POST">

        <table width="200" border="1">
            <tr>
                <th scope="col"><input id="b+" type="button" value="+" /></th>
                <th scope="col"><input id="b-" type="button" value="-" /></th>
                <th scope="col"><input id="bX" type="button" value="X" /></th>
            </tr>
            <tr>
                <td align="center"><input id="b1" type="button" value="1" /></td>
                <td align="center"><input id="b2" type="button" value="2" /></td>
                <td align="center"><input id="b3" type="button" value="3" /></td>
            </tr>
            <tr>
                <td align="center"><input id="b4" type="button" value="4" /></td>
                <td align="center"><input id="b5" type="button" value="5" /></td>
                <td align="center"><input id="b6" type="button" value="6" /></td>
            </tr>
            <tr>
                <td align="center"><input id="b7" type="button" value="7" /></td>
                <td align="center"><input id="b8" type="button" value="8" /></td>
                <td align="center"><input id="b9" type="button" value="9" /></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td align="center"><input id="b0" type="button" value="0" /></td>
                <td>&nbsp;</td>
            </tr>
        </table>
        <p>Operation: </p>
        <p>
            <div id="op1"></div>
            <div id="op2"></div>
            <div id="op3"></div>
        </p>
        <p>Result: </p>
        <div id="res"></div>

        </div>

    </form>
    
    
    <script type="text/javascript">
        mvcPage().initialize();
    </script>

</body>

</html>
